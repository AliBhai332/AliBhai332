<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
        }

        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background: linear-gradient(to right, #0078ff, #00c6ff);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #005bb5, #0096c7);
        }

        #qrCodeContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="text" id="textInput" placeholder="Enter text or URL">
        <button id="generateBtn">Generate QR Code</button>
        <div id="qrCodeContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        document.getElementById("generateBtn").addEventListener("click", () => {
            const textInput = document.getElementById("textInput").value;
            const qrCodeContainer = document.getElementById("qrCodeContainer");

            if (!textInput) {
                alert("Please enter some text or URL!");
                return;
            }

            // Clear any previous QR code
            qrCodeContainer.innerHTML = "";

            // Generate QR Code
            QRCode.toCanvas(textInput, { width: 200, margin: 2 }, (err, canvas) => {
                if (err) {
                    console.error(err);
                    alert("Failed to generate QR Code. Please try again!");
                    return;
                }
                qrCodeContainer.appendChild(canvas);
            });
        });
    </script>
</body>
</html>
